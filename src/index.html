<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="calc__theme">
                <div class="theme__changer">&#9788;</div>
            </div>
            <div class="calc__screen">
                <p class="screen__elem">0</p>
            </div>
            <div class="calc__buttons">
                <div class="calc__button ac bg-grey">AC</div>
                <div class="calc__button plus-minus bg-grey">+/-</div>
                <div class="calc__button percent bg-grey">%</div>
                <div class="calc__button division bg-orange">/</div>
    
                <div class="calc__button seven numbers">7</div>
                <div class="calc__button eight numbers">8</div>
                <div class="calc__button nine numbers">9</div>
                <div class="calc__button multiply bg-orange">x</div>
    
                <div class="calc__button four numbers">4</div>
                <div class="calc__button five numbers">5</div>
                <div class="calc__button six numbers">6</div>
                <div class="calc__button minus bg-orange">-</div>
    
                <div class="calc__button one numbers">1</div>
                <div class="calc__button two numbers">2</div>
                <div class="calc__button three numbers">3</div>
                <div class="calc__button plus bg-orange">+</div>
    
                <div class="calc__button zero numbers">0</div>
                <div class="calc__button dot numbers">.</div>
                <div class="calc__button equal bg-orange">=</div>
            </div>
        </div>
    </div>
</body>
</html>
